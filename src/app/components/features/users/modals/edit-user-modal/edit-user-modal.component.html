<div class="modal-overlay" *ngIf="isOpen" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Editar Usuario</h2>
      <button type="button" class="close-btn" (click)="onClose()" [disabled]="loading">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
        </svg>
      </button>
    </div>

    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="modal-body">
      <div class="form-group">
        <label for="name">Nombre completo *</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Ingrese el nombre completo"
          [class.error]="editForm.get('name')?.invalid && editForm.get('name')?.touched"
        />
        <div class="error-message" *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched">
          <span *ngIf="editForm.get('name')?.errors?.['required']">El nombre es requerido</span>
          <span *ngIf="editForm.get('name')?.errors?.['minlength']">El nombre debe tener al menos 3 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Ingrese el email"
          [class.error]="editForm.get('email')?.invalid && editForm.get('email')?.touched"
        />
        <div class="error-message" *ngIf="editForm.get('email')?.invalid && editForm.get('email')?.touched">
          <span *ngIf="editForm.get('email')?.errors?.['required']">El email es requerido</span>
          <span *ngIf="editForm.get('email')?.errors?.['email']">Ingrese un email válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña *</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Ingrese la nueva contraseña"
          [class.error]="editForm.get('password')?.invalid && editForm.get('password')?.touched"
        />
        <div class="error-message" *ngIf="editForm.get('password')?.invalid && editForm.get('password')?.touched">
          <span *ngIf="editForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="editForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Teléfono *</label>
        <input
          type="tel"
          id="phone"
          formControlName="phone"
          placeholder="Ingrese el teléfono"
          [class.error]="editForm.get('phone')?.invalid && editForm.get('phone')?.touched"
        />
        <div class="error-message" *ngIf="editForm.get('phone')?.invalid && editForm.get('phone')?.touched">
          <span *ngIf="editForm.get('phone')?.errors?.['required']">El teléfono es requerido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea
          id="description"
          formControlName="description"
          placeholder="Ingrese una descripción del usuario"
          rows="3"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="user_type_id">Tipo de Usuario</label>
        <select id="user_type_id" formControlName="user_type_id">
          <option value="1">Tipo 1</option>
        </select>
      </div>

      <div class="form-group">
        <label for="locality_id">Localidad</label>
        <select id="locality_id" formControlName="locality_id">
          <option value="1">Localidad 1</option>
        </select>
      </div>

      <div class="form-group">
        <label for="activities">Actividades</label>
        <select id="activities" formControlName="activities" multiple>
          <option value="2">Actividad 2</option>
          <option value="3">Actividad 3</option>
        </select>
      </div>

      <div class="error-message" *ngIf="error" class="form-error">
        {{ error }}
      </div>
    </form>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onClose()" [disabled]="loading">
        Cancelar
      </button>
      <button 
        type="submit" 
        class="btn btn-primary" 
        (click)="onSubmit()" 
        [disabled]="editForm.invalid || loading"
      >
        <span *ngIf="loading" class="loading-spinner"></span>
        {{ loading ? 'Actualizando...' : 'Actualizar Usuario' }}
      </button>
    </div>
  </div>
</div>

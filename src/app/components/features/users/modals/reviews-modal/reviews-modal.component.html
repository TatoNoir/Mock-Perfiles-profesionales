<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Valoraciones de {{ userName }}</h2>
      <button class="close-btn" (click)="onClose()" aria-label="Cerrar modal">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    
    <div class="modal-body">
      <!-- Mensaje de éxito -->
      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>
      
      <ng-container *ngIf="reviews && reviews.length > 0; else noReviews">
        <div class="reviews-list">
          <div class="review" *ngFor="let r of reviews">
            <img class="mini" src="https://i.pravatar.cc/40?u={{r.email}}" alt="" />
            <div class="review-content">
              <div class="review-header">
                <strong>{{ r.name }}</strong>
                <span class="muted">{{ r.email }}</span>
              </div>
              <div class="review-date muted">{{ r.created_at | date:'dd/MM/yyyy HH:mm' }}</div>
              
              <!-- Estrellas de valoración -->
              <div class="rating-stars">
                <span class="stars">{{ getStars(r.value).join('') }}</span>
                <span class="rating-value">({{ r.value }}/5)</span>
              </div>
              
              <div class="review-message">
                <span class="muted">Valoración:</span> {{ r.comment }}
              </div>
              <div class="review-answer" *ngIf="r.answer && editingReviewId !== r.id">
                <span class="muted">Respuesta:</span> {{ r.answer }}
              </div>
              <div class="review-edit" *ngIf="editingReviewId === r.id">
                <span class="muted">Respuesta:</span>
                <textarea 
                  [(ngModel)]="editAnswerText" 
                  class="edit-textarea"
                  placeholder="Escribir respuesta..."
                  rows="3">
                </textarea>
                <div class="edit-actions">
                  <button class="btn-save" (click)="onSaveEdit(r)" [disabled]="isSaving">
                    <span *ngIf="!isSaving">Guardar</span>
                    <span *ngIf="isSaving" class="loading-text">
                      <svg class="spinner" width="16" height="16" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="31.416" stroke-dashoffset="31.416">
                          <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
                          <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
                        </circle>
                      </svg>
                      Guardando...
                    </span>
                  </button>
                  <button class="btn-cancel" (click)="onCancelEdit()" [disabled]="isSaving">Cancelar</button>
                </div>
              </div>
            </div>
            <div class="review-actions">
              <button class="icon-btn" title="Editar respuesta" aria-label="Editar respuesta" (click)="$event.stopPropagation(); onEdit(r)">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 20h9"/>
                  <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4Z"/>
                </svg>
              </button>
              <button class="icon-btn danger" title="Eliminar valoración" aria-label="Eliminar valoración" (click)="$event.stopPropagation(); onDelete(r)">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="3 6 5 6 21 6"/>
                  <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/>
                  <path d="M10 11v6"/>
                  <path d="M14 11v6"/>
                  <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </ng-container>
      
      <ng-template #noReviews>
        <div class="no-reviews">
          <p class="muted">Aún no hay valoraciones para este usuario</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>

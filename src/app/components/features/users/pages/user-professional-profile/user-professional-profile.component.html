<div class="user-professional-profile">
  <div class="header">
    <button class="back-btn" (click)="goBack()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
      Volver a Usuarios
    </button>
    <h1>Perfil Profesional</h1>
  </div>
  
  <div class="content" *ngIf="professionalProfile; else loading">
    <app-professional-detail [profile]="professionalProfile"></app-professional-detail>
  </div>
  
  <ng-template #loading>
    <div class="loading">
      <div class="spinner"></div>
      <p>Cargando perfil profesional...</p>
    </div>
  </ng-template>
  
  <div class="error" *ngIf="error">
    <p>{{ error }}</p>
    <button class="btn secondary" (click)="goBack()">Volver</button>
  </div>
</div>
